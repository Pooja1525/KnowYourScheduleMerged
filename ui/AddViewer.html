<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>AdminDashboard</title>
    <link rel="stylesheet" href="../../../static/Dashboard/assets/bootstrap/css/bootstrap.min.css?h=d8624c5caca4196c8c94f2e0596a263a">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="../../../static/Dashboard/assets/fonts/fontawesome-all.min.css?h=0692f36eb27607e4837760bbbf813d92">
    <link rel="stylesheet" href="../../../static/Dashboard/assets/fonts/ionicons.min.css?h=0692f36eb27607e4837760bbbf813d92">
    <link rel="stylesheet" href="../../../static/Dashboard/assets/css/styles.css?h=b01a40e42e5c818073927fb27d007f99">
</head>

<body>

    <div id="wrapper">
    <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0" style="background-color: rgb(93,24,118);background-image: url('none');">
            <div class="container-fluid d-flex flex-column p-0">
                <a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="/account/admindash/index/">
                    <div class="sidebar-brand-icon rotate-n-15"></div><img class="KYSlogo" src="../../../static/Dashboard/assets/img/KYSLogo.png?h=a66ec06786222b4dc5dd0052c3870aa4">
                    <div class="sidebar-brand-text mx-3"><span class="logo-text">Knowyourschedule</span></div>
                </a>
                <hr class="sidebar-divider my-0">
                <ul class="nav navbar-nav text-light" id="accordionSidebar">
                    <li class="nav-item" role="presentation"><a class="nav-link" href="/account/admindash/index/"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a><a class="nav-link active" href="/account/admindash/addviewer/"><i class="icon ion-person-add"></i><span>Add Viewer</span></a><a class="nav-link"
                            href="/account/admindash/editschedule/"><i class="far fa-calendar-minus"></i><span>Add Schedule</span></a></li>
                </ul>
                <div class="text-center d-none d-md-inline"><button class="btn rounded-circle border-0" id="sidebarToggle" type="button"></button></div>
            </div>
        </nav>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
            {% include "include/topNavBar.html" %}
            <div class="container-fluid">
                <div class="d-sm-flex justify-content-between align-items-center mb-4">
                    <h3 class="text-dark mb-0" style="color: rgb(0,0,0);font-weight: bold; font-size: 40px">Add Viewer</h3>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <div>
                                    <div class="row register-form">
                                        <div class="col-md-8 offset-md-2">
                                            <form class="custom-form" method="get" action="/account/admindash/addviewersubmit/">
{#                                                {% csrf_token %}#}
                                                {% if error_msg %}
                                                    <div class="alert alert-danger">{{ error_msg }}</div>
                                                {% endif %}
                                                {% if success_msg %}
                                                    <div class="alert alert-success">{{ success_msg }}</div>
                                                {% endif %}
                                                <div class="form-row form-group">
                                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Name </label></div>
                                                    <div class="col-sm-6 input-column"><input class="form-control" type="text" name="txtName"></div>
                                                </div>
                                                <div class="form-row form-group">
                                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field">Email </label></div>
                                                    <div class="col-sm-6 input-column"><input class="form-control" type="email" name="txtEmail"></div>
                                                </div>
                                                <div class="subit-button"><input class="btn btn-light submit-button border" type="submit" value="Submit"></div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="bg-white sticky-footer">
            <div class="container my-auto">
                <div class="text-center my-auto copyright"><span>Copyright Â© ProjectKYS 2019</span></div>
            </div>
        </footer>
    </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a></div>
    <script src="../../../static/Dashboard/assets/js/jquery.min.js?h=1dd785e1de9a32e236b624ae268bb803"></script>
    <script src="../../../static/Dashboard/assets/bootstrap/js/bootstrap.min.js?h=63715b63ee49d5fe4844c2ecae071373"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="../../../static/Dashboard/assets/js/theme.js?h=6d33b44a6dcb451ae1ea7efc7b5c5e30"></script>

</html>
